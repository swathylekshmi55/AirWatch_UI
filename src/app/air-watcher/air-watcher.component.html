
<div class="create-account">
  <h2>Air Watch</h2>
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="createAccountForm">
        <div class="form-group">
          <select formControlName="country" id="country" class="form-control" (change)="onChangeCountry($event.target.value)">
            <option value="">Select country...</option>
            <option *ngFor="let c of countries" [value]="c.country">{{c.country}}</option>
          </select>
        </div>
        <div class="form-group">
          <select formControlName="state" id="state" class="form-control" (change)="onChangeState($event.target.value)">
            <option value="">Select state...</option>
            <option *ngFor="let state of states" [value]="state.state">{{state.state}}</option>
          </select>
        </div>
        <div class="form-group">
          <select formControlName="city" id="city" class="form-control">
            <option value="">Select city...</option>
            <option *ngFor="let city of cities" [value]="city.city">{{city.city}}</option>
          </select>
        </div> 
        <div>
       
        <button (click)="retrieve()">Retrieve</button>
      </div>
      </form>
    </div>
  </div>
</div>


<div class="row">
  <div class="col bg-success">{{airData ? airData.city  : '' | json}}</div>
  <div class="col">col</div>
  <div class="col"><button (click)="addFav()">Add Favourites</button></div>
</div>
